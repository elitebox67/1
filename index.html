<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELITE GIFTS | The Supreme Boutique</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Outfit:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #D4AF37; --neon-green: #39FF14; --neon-pink: #FF007F; }
        body { font-family: 'Outfit', sans-serif; background: #000; color: white; scroll-behavior: smooth; }
        .font-brand { font-family: 'Syncopate', sans-serif; }
        .glass-nav { background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(212, 175, 55, 0.1); }
        .product-card { background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(255, 255, 255, 0.05); transition: 0.5s; }
        .product-card:hover { transform: translateY(-10px); border-color: var(--gold); background: rgba(255, 255, 255, 0.05); }
        .fade-in { animation: fadeIn 0.8s ease forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="overflow-x-hidden">

<h1 style="color:red;font-size:40px;text-align:center;">SITE LOADED</h1>

<nav class="fixed top-0 w-full z-[100] glass-nav px-8 py-6 flex justify-between items-center">
    <div class="font-brand text-xl tracking-widest text-white">ELITE<span class="text-[#D4AF37]">.</span>GIFTS</div>
</nav>

<header class="pt-40 pb-20 text-center px-6">
    <h1 class="font-brand text-5xl md:text-8xl tracking-tighter leading-none mb-6">
        ELITE <br> <span class="text-[#D4AF37] italic">SUPREME</span>
    </h1>
    <p class="text-xs uppercase tracking-[0.8em] text-gray-500 mb-20">
        The Gold Standard of Gifting
    </p>
</header>

</body>
</html>
